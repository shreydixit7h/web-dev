<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <style>
        .box{
            background-color: aquamarine;
        }
        *{padding: 0; margin: 0;}
        .box1{ color: rgb(255, 0, 0); padding: 10px; 
        border: 10px solid black;
        margin: 10px;
        height: 200px;
        box-sizing: border-box;
     }
        .box2{color: blue}
    </style>
</head>
<body>
    <div class="box box1">im a box boi</div>
    <div class="box box2">box 2</div>
</body>
</html>
